<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng Nâng Cao </title>
    <style>
        .table{
            border-collapse: collapse;
            font-size: 24px ;
            line-height: 40px ;
        }
        .th{
            text-align: center ;
            background-color: red;
            color: white;
        }
        .td{
            text-align: center ;
            font-size: 20px ;
        }
    </style>
</head>
<body>
<h4 align="left " style="font-size: 20px ">Thời khoá biểu </h4>
<form>
    <table class="table" border="1 " width="100% ">
        <tr class="th">
            <th rowspan="2 ">Thứ </th>
            <th colspan="2 ">Hoạt Động </th>
        </tr>
        <tr class="th">
            <td>Sáng </td>
            <td>Chiều </td>
        </tr>
        <tr class="td">
            <td>Thứ Hai </td>
            <td>Thể dục </td>
            <td> HD trò chơi mới </td>
        </tr>
        <tr class="td">
            <td>Thứ 3 </td>
            <td>Nhận bài tập nói </td>
            <td>Rèn nề nếp kĩ năng sống </td>
        </tr>
        <tr class="td">
            <td>Thứ 4 </td>
            <td>Âm nhạc </td>
            <td>Vui chơi </td>
        </tr>
        <tr class="td">
            <td>Thứ 5 </td>
            <td>Văn học </td>
            <td>Nhận biết các giá trị sống </td>
        </tr>
    </table>
</form>
</body>
</html>
